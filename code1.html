<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="p.css" />
</head>

  
<body>
  <div class="container">
    <div class="password-generator">
      <h1>Password Generator</h1>
      <p class="description">Generate strong, secure and unbreakable passwords with customizable options.</p>
      <div class="password-display">
        <span id="password">Your password will appear here</span>
        <button id="copy-btn">ðŸ“‹</button>
      </div>
      <div id="strength-container">
        <p id="strength-text">Strength: </p>
      </div>
      <div class="settings">
        <label>Password Length:
          <input type="range" id="length" min="6" max="32" value="12" />
          <span id="length-value">12 characters</span>
        </label><br />
        <label><input type="checkbox" id="include-uppercase" checked /> Uppercase</label><br />
        <label><input type="checkbox" id="include-lowercase" checked /> Lowercase</label><br />
        <label><input type="checkbox" id="include-numbers" checked /> Numbers</label><br />
        <label><input type="checkbox" id="include-symbols" checked /> Symbols</label>
      </div>
      <button class="generate-btn">Generate Password</button>
      <div id="toast" class="toast">Copied!</div>
    </div>
  </div>
  <script src="pass.js"></script>
</body>
</html>
